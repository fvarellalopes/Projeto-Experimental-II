<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<body class="usuariobackground">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend align="center">Cadastro Usu√°rio</legend>

<!-- nome usuario-->
<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="Nome">Nome</label>
  <div class="col-lg-4 col-md-4 col-sm-8  col-xs-5">
  <input id="Nome" name="Nome" type="text" placeholder="Nome" class="form-control input-md">

  </div>
</div>
<!-- nome usuario-->
<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="telefone">Telefone</label>
  <div class="col-lg-4 col-md-4 col-sm-3  col-xs-5">
  <input id="nome" name="telefone" type="text" placeholder="telefone" class="form-control input-md">

  </div>
</div>
<!-- nome usuario-->
<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="email">Email</label>
  <div class="col-lg-4 col-md-4 col-sm-3  col-xs-5">
  <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md">

  </div>
</div>
<!-- Password input-->
<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="senha">Senha</label>
  <div class="col-lg-4 col-md-4 col-sm-4  col-xs-5">
    <input id="senha" name="senha" type="password" placeholder="senha" class="form-control input-md" required="">

  </div>
</div>

<div class="form-group">
  <label class="col-sm-2  control-label" for="cliente">Cliente</label>
  <div class="col-sm-6 form-group-group">
    <div class="input-group">
      <input id="Cliente" name="Cliente" class="form-control" placeholder="(digite o nome do Cliente)" type="text" required="">
      <span class="input-group-addon"><button data-toggle="modal" id="pesquisarcliente"  class="btn btn-primary center-block">Pesquisar</button></span>
    </div>
  </div>
</div>




<!-- line modal -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">

			<h3 class="modal-title" id="lineModalLabel">My Modal</h3>
		</div>
		<div class="modal-body">

            <!-- content goes here -->
			<form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
				</div>
				<div class="btn-group btn-delete hidden" role="group">
					<button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" id="saveImage" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>



<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="perfil">Perfil</label>
  <div class="col-lg-4 col-md-2 col-sm-4  col-xs-5">
    <select id="perfil" name="perfil" class="form-control">
      <option value="1">Administrador</option>
      <option value="2">Advogado</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="button1id"></label>
  <div class="controls">
    <button id="cadastrar" name="cadastrar" class="btn btn-success">Confirmar Cadastro</button>
    <button id="Voltar" name="Voltar" class="btn btn-danger">Cancelar</button>
  </div>
</div>


</fieldset>
</form>

</body>
