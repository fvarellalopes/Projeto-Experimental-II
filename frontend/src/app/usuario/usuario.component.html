<body class="usuariobackground">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend align="center">Cadastro Usu√°rio</legend>

<!-- nome usuario-->
<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="Nome">Nome</label>
  <div class="col-lg-4 col-md-4 col-sm-8  col-xs-5">
  <input id="nome" name="nome" type="text" placeholder="Nome"  [(ngModel)]="usuario.nome" class="form-control input-md">

  </div>
</div>
<!-- nome usuario-->
<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="telefone">Telefone</label>
  <div class="col-lg-4 col-md-4 col-sm-3  col-xs-5">
  <input id="telefone" name="telefone" type="text" placeholder="(99) 9 9999-9999"  [(ngModel)]="usuario.telefone" class="form-control input-md">

  </div>
</div>
<!-- nome usuario-->
<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="email">Email</label>
  <div class="col-lg-4 col-md-4 col-sm-3  col-xs-5">
  <input id="email" name="email" type="text" placeholder="Email"    [(ngModel)]="usuario.email" class="form-control input-md">

  </div>
</div>
<!-- Password input-->
<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="senha">Senha</label>
  <div class="col-lg-4 col-md-4 col-sm-4  col-xs-5">
    <input id="senha" name="senha" type="password" placeholder="senha"  [(ngModel)]="usuario.senha" class="form-control input-md" required="">

  </div>
</div>

<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label">Cliente</label>
  <div class="col-lg-4 col-md-4 col-sm-8  col-xs-5">
  <!-- <select id="cliente" type="" name="cliente" placeholder="Cliente"  [(ngModel)]="usuario.cliente" ></select> -->
  <select id="idCliente" name="cliente" [(ngModel)]="usuario.cliente">
    <option value="0" selected>Selecione</option>
    <option *ngFor="let c of clientes" [ngValue]="c">{{c.nome}}</option>
</select>
  </div>

</div>

<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label">Perfil do Usuario</label>
  <div class="col-lg-4 col-md-4 col-sm-8  col-xs-5">
<!--  <select id="perfilacesso" name="perfis" placeholder="Perfil de acesso"  [(ngModel)]="usuario.perfilacesso"></select>-->
  <select id="idPerfilUsuario" name="perfilUsuario" [(ngModel)]="usuario.perfilUsuario">
    <option value="0" selected>Selecione</option>
    <option *ngFor="let c of perfis" [ngValue]="c">{{c.descricao}}</option>
</select>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="button1id"></label>
  <div class="controls">
    <button id="cadastrar" name="cadastrar" (click)="save()" class="btn btn-success">Confirmar Cadastro</button>
    <button id="Voltar" name="Voltar" class="btn btn-danger">Cancelar</button>
  </div>
</div>


</fieldset>
</form>

{{usuario.cliente}}

</body>
<script type="text/javascript">
  $(document).ready(function() {
      $('#idPerfilUsuario').select2();
  });
</script>
