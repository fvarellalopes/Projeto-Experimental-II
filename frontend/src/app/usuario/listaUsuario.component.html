<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<body class="usuariobackground">

  <app-menu></app-menu>
<div class="container">
    <div class="row">

        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Listagem de Clientes</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create"><a class="btn-novo" href="/cliente">Novo</a></button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">Name</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>cliente</th>
                        <th>Perfil Usuario</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let User of usuario">
                    <!-- <tr *ngFor="let cliente of cliente"> -->
                      <td align="center">
                        <a class="btn btn-default"><em class="glyphicon glyphicon-pencil"></em></a>
                        <a class="btn btn-danger"><em class="glyphicon glyphicon-trash"></em></a>
                      </td>
                      <td class="hidden-xs">{{User.nome}}</td>
                      <td>{{User.telefone}}</td>
                      <td>{{User.email}}</td>
                      <td>{{User.cliente.nome}}</td>
                      <td>{{User.perfilUsuario.descricao}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

</div></div></div>
</body>
