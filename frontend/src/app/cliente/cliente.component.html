<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body class="clientebackground">
  <div class="container">
      <h1 class="well">Cadastro de Clientes</h1>
  	<div class="col-lg-12 well">
  	<div class="row">
  				<form>
  					<div class="col-sm-12">
  						<div class="form-group">
  							<label>Nome</label>
  						<input id="nome" name="nome" type="text" placeholder="" class="form-control input-md" [(ngModel)]="cliente.nome" required="">
  						</div>
  						<div class="row">
  							<div class="col-sm-4 form-group">
  								<label>Telefone</label>
  							<input id="telefone" name="telefone" type="text" placeholder="(99) 9 9999-9999" class="form-control input-md" [(ngModel)]="cliente.telefone" required="">
  							</div>
  						</div>


            <div class="control-group">
              <label class="control-label" class="col-lg-4 col-md-4 col-sm-2  col-xs-5 control-label" for="button1id"></label>
              <div class="controls">
                <button id="cadastrar" name="cadastrar" (click)="save()" class="btn btn-success">Confirmar Cadastro</button>
                <button id="Voltar" name="Voltar" class="btn btn-danger">Cancelar</button>
              </div>
            </div>
  					</div>
  				</form>
  				</div>
  	</div>
  	</div>


  </body>
