<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<body class="chamadobackground">

  <app-menu></app-menu>
<div class="container">
    <div class="row">

        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Listagem de Chamados</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create"><a class="btn-novo" href="/chamado">Novo</a></button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">Numero</th>
                        <th>UrgÃªncia</th>
                        <th>Titulo</th>
                        <th>Situacao</th>
                        <th>cliente</th>
                        <th>Usuario</th>
                        <th>Tipo</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let chamado of chamado">
                      <td align="center">
                        <a class="btn btn-default"><em class="glyphicon glyphicon-pencil"></em></a>
                        <a class="btn btn-danger"><em class="glyphicon glyphicon-trash"></em></a>
                      </td>
                      <td class="hidden-xs">{{chamado.idChamado}}</td>
                      <td>{{chamado.prioridade}}</td>
                      <td>{{chamado.titulo}}</td>
                      <td>{{chamado.situacao}}</td>
                      <td>{{chamado.cliente.nome}}</td>
                      <td>{{chamado.usuario.nome}}</td>
                      <td>{{chamado.tipoChamado.descricao}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

</div></div></div>
</body>
