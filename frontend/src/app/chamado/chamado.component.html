<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body class="chamadobackground">
<div class="container">
    <h1 class="well">Abertura de Chamados</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">

              <div class="form-group">
    						<label>Titulo</label>
    						<input id="titulo" name="titulo" type="text" placeholder="Titulo do chamado"   [(ngModel)]="chamado.titulo" class="form-control">

            </div>
						<div class="row">
							<div class="col-sm-4 form-group">
                <label>Cliente</label>
                <select id="idCliente" name="cliente" class="form-control" [(ngModel)]="chamado.cliente">
                  <option value="0" selected>Selecione</option>
                  <option *ngFor="let c of clientes" [ngValue]="c">{{c.nome}}</option>
              </select>
							</div>
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Zip</label>
								<input type="text" placeholder="Enter Zip Code Here.." class="form-control">
							</div>
						</div>
	          <div class="form-group">
            <label>Descrição</label>
            <textarea  id="descricao" name="descricao" placeholder="Descrição do chamado" rows="3"  [(ngModel)]="chamado.descricao" class="form-control"></textarea>
          </div>
          <div class="controls">
            <button id="cadastrar" name="cadastrar" (click)="save()" class="btn btn-success">Confirmar Cadastro</button>
            <button id="Voltar" name="Voltar" class="btn btn-danger">Cancelar</button>
          </div>
					</div>
				</form>
				</div>
	</div>
	</div>
</body>
